{% extends "layout.html" %}

{% block title %}
chai and Django | Order
{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-center mb-8 mt-10">
    chai and Django | All Chai Orders â˜•
</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

    {% for orders in orders_Chais %}
    <div class="bg-blue-500 rounded-xl  text-black shadow-md hover:shadow-xl transition duration-300 p-4">

        <div class="w-full h-48 border border-blue-900 rounded-lg overflow-hidden mb-4">
            <img 
                src="{{ orders.image.url }}" 
                alt="{{ orders.name }}"
                class="w-full h-full object-cover"
            >
        </div>

        <h3 class="text-lg font-semibold text-center">
            {{ orders.name }}
        </h3>

        <button 
        type ="button"
        class ="mt-4 w-full bg-green-500 text-white font-medium py-2 px-4 rounded-lg 
           hover:bg-green-600 transition duration-300 ease-in-out 
           focus:outline-none focus:ring-2 focus:ring-green-400">
            {{orders.type}} - {{orders.id}}
        </button>
    </div>
    {% endfor %}

</div>

{% endblock %}
